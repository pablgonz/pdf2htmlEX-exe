# Build pdf2htmlEX for Windows
name: Build pdf2htmlEX for Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        sys: [ MINGW64, MINGW32]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set java location in file
        shell: pwsh
        run:  Get-Command java  | select Source > javalocation.txt

      - uses: msys2/setup-msys2@v2
        with:
        msystem: ${{matrix.sys}}
        install: >-
          git
          base-devel
        pacboy: >-
          openssl:p
