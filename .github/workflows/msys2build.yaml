# Build pdf2htmlEX for Windows
name: Build pdf2htmlEX for Windows
on:
  schedule:
    # Run every tuesday and saturday at 02:48. The time has been chosen at random.
    - cron: '48 2 * * 2,6'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build
        run: java -version
